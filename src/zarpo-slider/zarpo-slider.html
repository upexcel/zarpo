<div id="sliderHolder" [ngStyle]="{'height': imgHeight}">
     <ion-slides let mySlider [options]="mySlideOptions" pager >
            <ion-slide *ngFor="let slide of zarpoSlides">
            <img src="{{slide.image}}" > 

        </ion-slide>
    </ion-slides>
     <div class="blackDays" *ngIf="zarpoBlackDays">
         <img src="{{zarpoBlackDays}}"/>
    </div>
    <div [ngClass]="{'automaticCredit':!zarpoBlackDays,'blackAutoCredit':zarpoBlackDays}" class="" *ngIf="zarpoCredit && zarpoCredit!=num">
         <div> R${{zarpoCredit}},00</div>
    </div>
</div>
